<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Crossy Road</title>
  <link rel="stylesheet" href="./static/style.css">
  <link rel="icon" href="./static/favicon.ico">

  <link href="./static/lib/bootstrap/bootstrap.css" rel="stylesheet" >
  <script src="./static/lib/bootstrap/bootstrap.js"></script>

</head>
<body>
<div id="counter" style="background-color: #000 ; opacity: .6; font-size:200%;" class="text-white">0</div>
    
<div id="controls">
  <div>
    <button id="forward">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(0, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button id="left">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(-90, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button id="backward">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(180, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button id="right">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(90, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button id="aiToggle">
        No AI
    </button>
    <button id="finishToggle">
        Mode Infinity
    </button>
    <button id="settings" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"  fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
        <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>

      </svg>
    </button>
  </div>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Settings Agent | Pengaturan Agen</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h6>Configurasi Game Engine & Configurasi Agen Ayam [A*]</h6>
        <div class="form-group row">
          <label for="stepChicken" class="col-sm-4 col-form-label">Step Time Chicken</label>
          <div class="col-sm-8">
            <input type="number" id="stepChicken" value="200" min="100" max="1000">milisecond
          </div>
        </div>
        <div class="form-group row">
          <label for="eggStatus" class="col-sm-4 col-form-label">Egg Status</label>
          <div class="col-sm-8">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="eggStatus" checked>
              <label class="form-check-label" for="checkForest">Show</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="stepChicken" class="col-sm-4 col-form-label">Tipe Lane</label>
          <div class="col-sm-8">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="checkForest" value="Forest Lane" checked>
              <label class="form-check-label" for="checkForest">Forest Lane</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="checkCar" value="Car_Lane" checked>
              <label class="form-check-label" for="checkCar">Car Lane</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="checkTruck" value="Truck_Lane">
              <label class="form-check-label" for="checkTruck">Truck lane</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="checkRiver" value="River_Lane_Fixed">
              <label class="form-check-label" for="checkRiver">River Lane</label>
            </div>
          </div>
        </div>
        <h6>Configurasi Agen Rakun[Greedy]</h6>
        <div class="form-group row">
          <label for="botRaccoonSize" class="col-sm-4 col-form-label">Jumlah Bot Rakun</label>
          <div class="col-sm-8">
            <input type="number" id="botRaccoonSize" value="1" min="0">
          </div>
        </div>
        <div class="form-group row">
          <label for="stepRaccoon" class="col-sm-4 col-form-label">Step Time Rakun</label>
          <div class="col-sm-8">
            <input type="number" id="stepRaccoon" value="650" min="100" max="1000">milisecond
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="updateSettings()">Save changes & Restart Page</button>
      </div>
    </div>
  </div>
</div>
<div id="end">
  <button id="retry">Retry</button>
  <button id="win">Congratulations</button>
</div>

</div>

</body>
</html>
